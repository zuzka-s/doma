<body>
<div class="content">
    <div>
        <h1>Jste doma?</h1>
        <a class="btn-answer btn-yes" href="#">ANO</a>
        <a class="btn-answer btn-no" href="#">NE</a>
        <div class="yes-content">ANO - Dobra prace, diky! <div class="counter"><span></span></div></div>
        <div class="no-content">NE - Budte doma! <div class="counter"><span></span></div></div>
    </div>
</div>

<script>
    let btnYes = document.querySelector('.btn-yes');
    let btnNo = document.querySelector('.btn-no');

    let contentYes = document.querySelector('.yes-content');
    let contentNo = document.querySelector('.no-content');

        btnYes.addEventListener('click', function() {
            contentNo.style = "display: none"; 
            contentYes.style = "display: block;";
            send_answer('yes'); 
        }, true);
        btnNo.addEventListener('click', function () {
            contentYes.style = "display: none";
            contentNo.style = "display: block;"; 
            send_answer('no'); 
        }, true);

    function send_answer(answer) {
            var xhttp;
            console.log(answer);
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    if(answer=='yes') {
                        contentYes.querySelector('.counter span').innerHTML = this.responseText;
                    } else if (answer == 'no') {
                        contentNo.querySelector('.counter span').innerHTML = this.responseText;
                    }
                }
            };
            xhttp.open("GET", "http://jstedoma.cz/counter.php?answer=" + answer, true);
            xhttp.send();
        }
</script>
